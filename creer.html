<!doctype html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>SGP - Nouveau Collaborateur</title>
    </head>
    <body>

         <!-- MENU PRINCIPAL -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        	<a class="navbar-brand" href="#">Menu</a>
        	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        		<span class="navbar-toggler-icon"></span>
        	</button>
        	<div class="collapse navbar-collapse" id="collapsibleNavbar">
        		<ul class="navbar-nav">
        			<li class="nav-item active">
        				<a class="nav-link" href="#">Collaborateurs</a>
        			</li>
        			<li class="nav-item">
        				<a class="nav-link" href="#">Statistiques</a>
        			</li>
                     <li class="nav-item">
        				<a class="nav-link" href="#">Activités</a>
        			</li>
        		</ul>
        	</div>
        </nav>
        <!-- Fin menu principal -->

        <form method="post" action="#">
            <div class="container-fluid">
                <div class="row" style="margin-top:15px; margin-left:15px">
                    <h1>Nouveau Collaborateur</h1>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="col-1"></div>
                    <div class="col-3">
                        Nom
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" name="nom" id="nom" required/>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-1"></div>
                    <div class="col-3">
                        Prénom
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" name="prenom" id="prenom" required/>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-1"></div>
                    <div class="col-3">
                        Date de naissance
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="date" name="dateN" id="dateN" required/>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-1"></div>
                    <div class="col-3">
                        Adresse
                    </div>
                    <div class="col-4">
                        <textarea class="form-control" name="adresse" rows="5" cols="60" required>Renseignez votre adresse </textarea>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-1"></div>
                    <div class="col-3">
                        Numéro de sécurité sociale
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="number" name="secu" id="secu" required size="15"/>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-7"></div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary form-control" type="submit">Créer</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="js/jquery-slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>    
    </body>
</html>
