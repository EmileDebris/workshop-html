<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initialscale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/exercice8.css">
        <title>Form</title>
    </head>
    <body>
        <h1>Informations personnelles</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>État civil</legend>
                <div>
                    <label for="civ">Civilité</label><br>
                    <select id="civ">
                        <option value="monsieur">M.</option>
                        <option value="madame">Mme.</option>
                    </select>
                </div>
                <div>
                    <label for="nom">Nom</label><br>
                    <input type="text" name="nom" id="nom">
                </div>
                <div>
                    <label for="prenom">Prénom</label><br>
                    <input type="text" name="prenom" id="prenom">
                </div>
                <div>
                    <label for="dateN">Date de naissance</label><br>
                    <input type="date" name="dateN" id="dateN">
                </div>
                <div>
                    <label for="villeN">Commune de naissance</label><br>
                    <input type="text" name="villeN" id="villeN">
                </div>
                <div>
                    <select id="dpt">
                        <option value="ardennes">Ardennes</option>
                        <option value="seine-maritime">Seine-Maritime</option>
                        <option value="manche">Manche</option>
                        <option value="eure">Eure</option>
                        <option value="nord">Nord</option>
                        <option value="pdc">Pas-De-Calais</option>
                        <option value="calvados">Calvados</option>
                        <option value="orne">Orne</option>
                    </select>        
                </div>
            </fieldset>
            <fieldset>
                <legend>Coordonnées</legend>
                <div>
                    <label for="tel">Téléphone</label><br>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div>
                    <label for="mail">Couriel</label><br>
                    <input type="email" name="mail" id="mail">
                </div>
                <div>
                    <label for="siteWeb">Site Web</label><br>
                    <input type="url" name="siteWeb" id="siteWeb">
                </div>
            </fieldset>
            <fieldset>
                <legend>Compétences</legend>
                <div>
                    <label for="anglais">Niveau d'anglais : </label>
                    <label for="c1">C1</label>
                    <input type="radio" id="c1" name="anglais">
                    <label for="b1">B1</label>
                    <input type="radio" id="b1" name="anglais">
                    <label for="a1">A1</label>
                    <input type="radio" id="a1" name="anglais">
                </div>
                <div>
                    <label for="informatique">Languages informatiques : </label>
                    <label for="html">HTML</label>
                    <input type="checkbox" id="html" name="informatique">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="css" name="informatique">
                    <label for="js">Javascript</label>
                    <input type="checkbox" id="js" name="informatique">
                    <label for="php">PHP</label>
                    <input type="checkbox" id="php" name="informatique">
                </div>                                       
            </fieldset>
            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>    
        </form>
    </body>
</html>
