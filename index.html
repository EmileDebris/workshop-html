<!doctype html>
<html lang="fr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>SGP - Accueil</title>
    </head>
    <body>
        <!-- MENU PRINCIPAL -->
		<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
			<a class="navbar-brand" href="#">Menu</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Collaborateurs</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Statistiques</a>
					</li>
                    <li class="nav-item">
						<a class="nav-link" href="#">Activités</a>
					</li>

				</ul>
			</div>
		</nav>

        <div class="container-fluid">
            <form method="post" action="#">
                <div class="row justify-content-end" style="margin-top:10px">
                    <div class="col-4">
                        <button type="button" class="btn btn-primary form-control">Ajouter un nouveau collaborateur</button>
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px; margin-left:15px">
                    <h1>Les collaborateurs</h1>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label for="nomCollab" class="float-right">Rechercher un nom ou un prénom qui commence par :</label>
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="text" name="nomCollab" id="nomCollab"/>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success form-control">Rechercher</button>
                    </div>
                    <div class="col-5 text-center">
                        <input type="checkbox" id="collDesactives" name="collDesactives">
                        <label for="collDesactives">Voir les collaborateurs désactivés</label>
                    </div>
                </div>
                <div class="row" style="margin-top:10px">
                    <div class="col-3">
                        <label for="dpt" class="float-right">Filtrer par département :</label>
                    </div>
                    <div class="col-2">
                        <select class="form-control" id="dpt">
                            <option value="compta">Comptabilité</option>
                            <option value="rh">Ressources Humaines</option>
                            <option value="info">Informatique</option>
                    </div>
                </div>
            </form>
        </div>
        
		<!-- Fin du MENU PRINCIPAL -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="js/jquery-slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>    
    </body>
</html>
