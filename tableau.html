<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tableau</title>
    </head>
    <body>
        <table border="1" style="width:25%">
            <thead>
                <tr>
                    <th colspan="2">A</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">B</td>
                    <td valign="bottom" align="center" rowspan="2">D</td>
                </tr>
                <tr>
                    <td align="middle">C</td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
